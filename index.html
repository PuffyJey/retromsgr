<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Messenger Retro</title>
  <style>
    body {
      background: #87ceeb;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      background: #fff;
      border: 3px solid #000;
      width: 400px;
      height: 500px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-radius: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #aaa;
      margin-bottom: 10px;
      padding: 5px;
      background: #f0f0f0;
    }
    #msgInput {
      flex: 1;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>💬 Messenger Retro</h2>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- Firebase -->


   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
  
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMyKYo0v4lFjK8UBB9R3nCuT8AYR2R0fc",
      authDomain: "messanger-backend-954fd.firebaseapp.com",
      databaseURL: "https://messanger-backend-954fd-default-rtdb.firebaseio.com", // ⚠️ importante
      projectId: "messanger-backend-954fd",
      storageBucket: "messanger-backend-954fd.firebasestorage.app",
      messagingSenderId: "304421065031",
      appId: "1:304421065031:web:813289e977be42edbabc62",
      measurementId: "G-DTCD0KSMK4"
    };
  
    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    // DOM
    const messages = document.getElementById("messages");
    const input = document.getElementById("msgInput");
  
    // Enviar mensaje
    window.sendMessage = function() {
      if (input.value.trim() !== "") {
        push(ref(db, "messages"), input.value);
        input.value = "";
      }
    };
  
    // Recibir mensajes
    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") window.sendMessage();
    });
  </script>

</body>
</html>
